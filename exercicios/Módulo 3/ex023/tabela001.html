<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela001</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        tr.linha{
            background-color: rgba(128, 128, 128, 0.332);
        }
        td {
            border: 1px solid rgba(0, 0, 0, 0.627);
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
     <h1>Minha primeira Tabela</h1>
 <!-- 
     Hierarquia de Tabela (simples)

     TABLE = TABELA
        TABLE ROWS = linha de tabela
            TABLE  HEADER = CABEÃ‡ALHO DE TABELA 
            TABLE DATA = dado de tabela 

 

 -->
     <table>
      <tr> 
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>

      </tr>
      <tr class="linha"> 
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>

    </tr>
    <tr> 
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>

    </tr>
    <tr > 
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>

    </tr>

     </table>
    
</body>
</html>
