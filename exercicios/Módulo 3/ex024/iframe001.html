<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid rgba(236, 10, 10, 0.419);
        }
    </style>
</head>
<body>
    <!-- 
        iframe

        representa um contexto de navegação aninhado, efetivamente incorporando outra página HTML para a página atual
    -->

    <!--
        Tamanho Padrão Iframe

        300x150 px 
    -->
    <!--
        Configuração de css3 é soberano sobre definição de estilo inline
    -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="100%" scolling="no" ></iframe>
        
    para aprender a programar</p>
    <p>
        O site do <iframe src="https://www.google.com/" frameborder="0"></iframe>também é muito legal
    </p>
    <p>
        o site do 
        <iframe src="https://www.m73.com.br/" frameborder="0"></iframe>
    </p>
    <p>
        o site do 
        <iframe src="https://www.malvesdev.com.br/" frameborder="0"></iframe>
    </p>

    <p>
        O repositória do guanabara
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">

                curso em video
            </a>
        </iframe>

        é bem legal
    </p>


    
</body>
