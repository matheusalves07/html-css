<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">
        <h1> Usando Checkbox e Radio button</h1>

        <fieldset>
            <legend>Sexo</legend>
            <!--
                todo botão de radio tem que ser 
                o mesmo NAME
            -->

            <p>
                <input type="radio" name="sexo" id="isxmas" value="M">Masculino<label for="isxmas"></label> <br>


                <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Femenino</label>
            </p>

        </fieldset>


        <fieldset>
            <legend>Esportes  Favoritos</legend>
            
                
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label><br>

                <label for="iesbas">
                    <input type="checkbox" name="esbas" id="iesbas">Basquete<br>    
                </label>

                <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat" checked>Natação</label><br>

                <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label><br>

            
            
            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
