<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formul√°rio 10</title>
</head>
<body>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calIdade()">
        </p>
        <p>
            <label for="iidade">Qual sua idade?</label>
            <output id="iidade">0

            </output>

        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
        <script>
            function calIdade(){
                let  atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
    
</body>
</html>
